---

- hosts: test
  become: yes
  gather_facts: no
  vars:
    ubuntu:
      name: ubuntu
      repos: ""
      tag: "16.04"
  roles:
    - { role: common/images, img: "{{ images.haproxy }}" }
    - { role: common/images, img: "{{ images.keepalived }}", archive: true }
    - { role: common/images, img: "{{ ubuntu }}", push: true }
